<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="stylesheet" href="./css/chessboard-1.0.0.min.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container h-screen flex flex-col items-center justify-center">
      <h1 class="font-bold text-6xl text-center mb-5">Chess</h1>
      <div id="board" style="width: 40vw"></div>
      <div class="hidden flex flex-col items-center" id="resetContainer">
        <p class="mb-2 text-2xl" id="winnerText"></p>
        <button
          class="bg-blue-600 text-white px-4 py-1 rounded-lg hover:bg-blue-500"
          id="resetBtn"
        >
          Reset
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/chessboard-1.0.0.min.js" defer></script>
    <script src="./js/script.js" defer></script>
  </body>
</html>
